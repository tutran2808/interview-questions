<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate LinkedIn Cover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 20px 0;
            background: white;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Next Rounds AI - LinkedIn Cover Generator</h1>
    <p>This will generate your LinkedIn cover image. Click "Generate Cover" and then "Download PNG".</p>
    
    <div class="controls">
        <button onclick="generateCover()">Generate Cover</button>
        <button onclick="downloadPNG()">Download PNG</button>
    </div>
    
    <canvas id="coverCanvas" width="1584" height="396"></canvas>

    <script>
        function generateCover() {
            const canvas = document.getElementById('coverCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clean white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Logo background with gradient
            const gradient = ctx.createLinearGradient(1000, 168, 1060, 228);
            gradient.addColorStop(0, '#4F46E5');
            gradient.addColorStop(1, '#7C3AED');
            
            // Draw rounded rectangle for logo
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(1000, 168, 60, 60, 15);
            ctx.fill();
            
            // Logo arrow
            ctx.beginPath();
            ctx.moveTo(1020, 185);
            ctx.lineTo(1040, 198);
            ctx.lineTo(1020, 211);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            // Brand name
            ctx.fillStyle = '#4F46E5';
            ctx.font = '700 48px Inter, Arial, sans-serif';
            ctx.fillText('Next Rounds AI', 1080, 208);
            
            // Tagline
            ctx.fillStyle = '#6B7280';
            ctx.font = '400 24px Inter, Arial, sans-serif';
            ctx.fillText('Ace Your Next Interview', 1080, 240);
        }
        
        function downloadPNG() {
            const canvas = document.getElementById('coverCanvas');
            const link = document.createElement('a');
            link.download = 'next-rounds-ai-linkedin-cover.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate cover on page load
        window.onload = function() {
            generateCover();
        }
    </script>
</body>
</html>
